<!DOCTYPE HTML>
<html>
<head>
  <title>Form</title>
  <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
  <a th:href="@{/gradeForm}">Form</a>
  <a th:href="@{/grades}">Grades</a>
</div>
<div class="container">
  <h2> Grade Portal </h2>
  <form method="post" th:action="@{/handleSubmit}">
    <input type="text" placeholder="Name" th:field="${grade.name}">
    <input type="text" placeholder="Score" th:field="${grade.score}">
    <input type="text" placeholder="Subject" th:field="${grade.subject}">
    <input type="hidden" th:field="${grade.id}">
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
